<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First name: * </label>
        <input type="text" name="first_name" placeholder="Your first name...">
    </div>
    <div>
        <label>Last name: * </label>
        <input type="text" name="last_name" placeholder="Your last name...">
    </div>
    <div>
        <label>Email address: * </label>
        <input type="text" name="email" placeholder="Your email address...">
    </div>
    <div>
        <label>Password: * </label>
        <input type="text" name="password" placeholder="Enter password...">
    </div>
    <div>
        <label>Confirm password: * </label>
        <input type="text" name="password" placeholder="Re-enter password...">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender: </label>
        <br>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Other</label>
        <input type="radio" name="gender">
        <label>Prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself: </label>
        <br>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="language">
            <option></option>
            <option>Javascript</option>
            <option>CSS</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Sign up!" id="button" onclick="self.close()">
    <p>* Indicates a required field</p>
</body>
<script type="text/javascript">
    //was going to use javascript to make the submit button close the webpage but it turns out HTML can do that
</script>
</html>
