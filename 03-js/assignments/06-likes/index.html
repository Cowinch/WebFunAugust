<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--dark blue is tags, light blue is attributes, inside the >...< are the contents, the whole thing together is the element-->
</head>

<body>
    <div id="nav-bar">
        <h1>Network</h1>
    </div>
    <h1 id="title">Your Feed</h1>
    <div class="flex-container">
        <div class="col-1">
            <div class="avatar-body">
                <img src="./images/user-circle.png" alt="userPFP">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col-2">
            <div class="feed-body">
                <div class="feed-header">
                    <h3>Neil M</h3>
                    <div class="header-right">
                        <p><span id="neilCount">9</span> like(s)</p>
                        <button onclick="updateLikes('neilCount')">Like</button>
                    </div>
                </div>
                <p>
                    I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                </p>
            </div>
            <div class="feed-body">
                <div class="feed-header">
                    <h3>Nichole K</h3>
                    <div class="header-right">
                        <p><span id="nicholeCount">12</span> like(s)</p>
                        <button onclick="updateLikes('nicholeCount')" id="">Like</button>
                    </div>
                </div>
                <p>
                    Just finished my <a href="#">next comic</a>, checkit out
                </p>
            </div>
            <div class="feed-body">
                <div class="feed-header">
                    <h3> Jim R</h3>
                    <div class="header-right">
                        <p><span id="jimCount">8</span> like(s)</p>
                        <button onclick="updateLikes('jimCount')">Like</button>
                    </div>
                </div>
                <p>
                    I can't stop listening to the <a href="#">new album.</a> Who else is liking it?
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
