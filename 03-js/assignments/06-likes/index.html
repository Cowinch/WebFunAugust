<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--dark blue is tags, light blue is attributes, inside the >...< are the contents, the whole thing together is the element-->
</head>

<body class="wb">
    <div id="nav-bar" class="bb">
        <h1 class="wc">Network</h1>
        <div id="light-switch" class="wb">
            <button class="wb bc" onclick="turnOnTheLights()" id="on">On</button>
            <button class="bb wc" onclick="turnOffTheLights()" id="off">Off</button>
        </div>
    </div>
    <h1 id="title" class="bc">Your Feed</h1>
    <div class="flex-container">
        <div class="col-1">
            <div id="avatar-body" class="b">
                <img class="b"src="./images/user-circle.png" alt="userPFP">
                <a href="#" class="bc">Add an avatar</a>
                <h2 class="bc">James Doe</h2>
            </div>
        </div>
        <div class="col-2">
            <div class="feed-body b">
                <div class="feed-header">
                    <h3 class="bc">Neil M</h3>
                    <div class="header-right">
                        <p class="bc"><span id="neilCount">9</span> like(s)</p>
                        <button onclick="updateLikes('neilCount')">Like</button>
                    </div>
                </div>
                <p class="bc">
                    I just set up this new discord bot, let me know what you all think. <a class="bc" href="#">link</a>
                </p>
            </div>
            <div class="feed-body b">
                <div class="feed-header">
                    <h3 class="bc">Nichole K</h3>
                    <div class="header-right">
                        <p class="bc"><span id="nicholeCount">12</span> like(s)</p>
                        <button onclick="updateLikes('nicholeCount')" id="">Like</button>
                    </div>
                </div>
                <p class="bc">
                    Just finished my <a class="bc" href="#">next comic</a>, check it out
                </p>
            </div>
            <div class="feed-body b">
                <div class="feed-header">
                    <h3 class="bc"> Jim R</h3>
                    <div class="header-right">
                        <p class="bc"><span id="jimCount">8</span> like(s)</p>
                        <button onclick="updateLikes('jimCount')">Like</button>
                    </div>
                </div>
                <p class="bc">
                    I can't stop listening to the <a class="bc" href="#">new album.</a> Who else is liking it?
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
