<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder='Search...' name='query' class='search'>
            <button class='btn' onclick='window.close()'>Exit</button>
        </div>
    </div>

    <!-- main content -->
    <div class='flex-container'>

        <!-- left column -->
        <div class='col-l'>
            <div id="main-video">
                <video src='./assets/closeureyes.mp4' onmouseover='playVideo(this)' onmouseout='pauseVideo(this)' id='video-box'></video>
            </div>
            <!-- video info -->
            <div class='row'>
                <div id='start'>
                    <h1>But if you close your eyes</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class='user'>
                        <img src='assets/user.png' alt='user-circle' class='avatar-s'>
                        <span class='user-name'>Meme channel</span>
                    </div>
                </div>
                <div id='audio-button'>
                    <img src='./assets/audio.png' alt='audio-on' onclick='muteAudio()'>
                </div>
                
                <button class='btn'>Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class='col-r'>

            <h3 class='sub-header'>Up Next</h3>

            <div class='video-small' id='sideVid1'>
                <video src='./assets/NeverGunnaGiveYouUp.mp4' muted onmouseover='playVideo(this)' onmouseout='pauseVideo(this)' onclick='swapVideo(1)' class='vid-s'></video>
                <span class='video-title'>Not a Rick Roll</span>
            </div>

            <div class='video-small' id='sideVid2'>
                <video src='./assets/RiddleMeThisBatman.mp4' muted onmouseover='playVideo(this)' onmouseout='pauseVideo(this)' onclick='swapVideo(2)' class='vid-s'></video>
                <span class='video-title'>Batman!</span>
            </div>

            <div class='video-small' id='sideVid3'>
                <video src='./assets/Software.mp4' muted onmouseover='playVideo(this)' onmouseout='pauseVideo(this)' onclick='swapVideo(3)' class='vid-s'></video>
                <span class='video-title'>Software tips</span>
            </div>

            <div class='video-small' id='sideVid4'>
                <video src='./assets/mountains.mp4' muted onmouseover='playVideo(this)' onmouseout='pauseVideo(this)' onclick='swapVideo(4)' class='vid-s'></video>
                <span class='video-title'>Relaxation</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
